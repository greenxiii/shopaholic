<ion-view view-title="Registration" align-title="left">
  <ion-content style="background: url(https://images.unsplash.com/photo-1453641719371-8d31b45499a6?dpr=1&auto=format&fit=crop&w=1080&h=720&q=80&cs=tinysrgb&crop=) center; background-size: cover;">
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon"></div>
        <h1>Shopaholic</h1>
      </div>
    </div>
    <form name="signupForm" ng-submit="signUpUserByEmail(signupForm)">
      <div class="list">
        <ion-md-input placeholder="Username" ng-model="email" name="email" highlight-color="balanced" type="email" ng-required="true"></ion-md-input>
        <ion-md-input placeholder="Password" ng-model="password" name="password" highlight-color="energized" type="password" ng-required="true"></ion-md-input>
      </div>
      <div class="padding">
        <button class="button button-full button-assertive ink" ng-disabled="signupForm.email.$invalid ||
         signupForm.password.$invalid">SignUp</button>
      </div>
    </form>
    <button class="button button-small button-border" ng-click="goToLogin()">Login</button>
    <!--<div class="button-bar social-login">-->
      <!--<button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>-->
      <!--<button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>-->
    <!--</div>-->
  </ion-content>
</ion-view>
